<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satır içi Javascript Kullanımı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container p-5">
        <div class="row">
            <div class="col-4">
                <div class="card p-3">
                    <div class="card-title">
                        <h2>Button Click</h2>
                    </div>
                    <div class="card-body">

                        <button class="btn btn-outline-success" onclick="alert('Merhaba JavaScript')">Yazı Yaz</button>
                        <button class="btn btn-outline-success" onclick='document.write("Merhaba JavaScript")'>Yazı Yaz</button>
                        <button class="btn btn-outline-success" onclick='document.getElementById("card-text").innerText="Card Footer"'>Yazı Yaz</button>

                    </div>
                    <div class="card-footer">
                        <h2 id="card-text"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Fonksiyonlar

        /*
            Değer almayan değer döndürmeyen (void foksiyon)
            Değer alan değer döndürmeyen (void parameter foksiyon)
            Değer almayan değer döndüren  (return fonksiyon)
        */

        //Değer almayan değer döndürmeyen
        function f1(){
            alert("fonksiyon 1");
        }
        f1();//kullanımı

        //Değer alan değer döndürmeyen 
        function f2(sayi1){
            alert(sayi1);
        }
        f2(5);//kullanımı

        //Değer almayan değer döndüren
        function f3(){
            let sayi=8;
            return sayi;
        }
        let sayi2=f3();

        alert(sayi2+12);//kullanımı

        //Değer alan değer döndüren
        function f4(sayi1,sayi2){
            let sonuc=sayi1+sayi2;
            return sonuc;
        } 

        alert(f4(36,84));//kullanımı
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
