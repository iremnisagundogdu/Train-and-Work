<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Basit Hesap Makinesi 1</h2>
                    </div>
                    <div class="card-body">
                        <label for="sayi1">1. Sayı</label>
                        <input type="number" step="0.01" placeholder="1. Sayıyı Giriniz" id="sayi1" class="form-control">
                        <label for="oprt">Operatör</label>
                        <select id="oprt"  class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                        </select>
                        <label for="sayi2">2. Sayı</label>
                        <input type="number" step="0.01" placeholder="2. Sayıyı Giriniz" id="sayi2"  class="form-control">
                        <button class="btn btn-success mt-2 form-control" onclick="hesapla()">Hesapla</button>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="sonuc"></h2>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Basit Hesap Makinesi 2</h2>
                    </div>
                    <div class="card-body">
                        <label for="ekran">Ekran</label>
                        <input type="text"  id="ekran" class="form-control">
                        <button class="btn btn-success mt-2 form-control" onclick="hesapla2()">Hesapla</button>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="sonuc2"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
