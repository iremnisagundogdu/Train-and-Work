<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Basit Hesap Makinesi 1</h2>
                    </div>
                    <div class="card-body">
                        <label for="sayi1">1. Sayı</label>
                        <input type="number" step="0.01" placeholder="1. Sayıyı Giriniz" id="sayi1" class="form-control">
                        <label for="oprt">Operatör</label>
                        <select id="oprt"  class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                        </select>
                        <label for="sayi2">2. Sayı</label>
                        <input type="number" step="0.01" placeholder="2. Sayıyı Giriniz" id="sayi2"  class="form-control">
                        <button class="btn btn-success mt-2 form-control" onclick="hesapla()">Hesapla</button>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="sonuc"></h2>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Basit Hesap Makinesi 2</h2>
                    </div>
                    <div class="card-body">
                        <label for="ekran">Ekran</label>
                        <input type="text"  id="ekran" class="form-control">
                        <button class="btn btn-success mt-2 form-control" onclick="hesapla2()">Hesapla</button>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="sonuc2"></h2>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Basit Hesap Makinesi 3</h2>
                    </div>
                    <div class="card-body">
                        <form name="form1">
                            <div class="row">
                                <div class="col-12 p-1">
                                    <input id="hesapMakinesi" type="text" name="sonuc" class="form-control">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="(" onclick="form1.sonuc.value+='('" class="form-control btn btn-success">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value=")" onclick="form1.sonuc.value+=')'" class="form-control btn btn-success">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="%" onclick="form1.sonuc.value+='%'" class="form-control btn btn-warning">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="/" onclick="form1.sonuc.value+='/'" class="form-control btn btn-warning">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="7" onclick="form1.sonuc.value+='7'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="8" onclick="form1.sonuc.value+='8'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="9" onclick="form1.sonuc.value+='9'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="*" onclick="form1.sonuc.value+='*'" class="form-control btn btn-warning">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="4" onclick="form1.sonuc.value+='4'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="5" onclick="form1.sonuc.value+='5'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="6" onclick="form1.sonuc.value+='6'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="-" onclick="form1.sonuc.value+='-'" class="form-control btn btn-warning">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="1" onclick="form1.sonuc.value+='1'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="2" onclick="form1.sonuc.value+='2'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="3" onclick="form1.sonuc.value+='3'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="+" onclick="form1.sonuc.value+='+'" class="form-control btn btn-warning">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="." onclick="form1.sonuc.value+='.'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-3 p-1">
                                    <input type="button" value="0" onclick="form1.sonuc.value+='0'" class="form-control btn btn-outline-dark">
                                </div>
                                <div class="col-6 p-1">
                                    <input type="button" value="=" onclick="form1.sonuc.value=eval(form1.sonuc.value)" class="form-control btn btn-danger">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="sonuc2"></h2>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2>Boy Kilo Endex Hesaplama</h2>
                    </div>
                    <div class="card-body">
                        <label for="boy">Boy</label>
                        <input type="number"  id="boy" placeholder="cm türünden giriş yapınız" class="form-control">
                        <label for="kilo">Kilo</label>
                        <input type="number"  id="kilo" placeholder="kg cinsinden giriş yapınız" class="form-control">
                        <label for="yas">Yaş</label>
                        <input type="number"  id="yas" min="0" max="110" class="form-control">
                        <label for="cinsiyer">Cinsiyet</label>
                        <select id="cinsiyet" class="form-control">
                            <option value="kadin">Kadın</option>
                            <option value="erkek">Erkek</option>
                        </select>
                        <button class="btn btn-success mt-2 form-control" onclick="bke()">Hesapla</button>
                    </div>
                    <div class="card-footer">
                        <h2 class="text-success" id="bkeSonuc"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
