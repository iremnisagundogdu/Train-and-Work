<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>Component List</h2>
                <hr>
                <div class="card p-2 mb-2">
                    <div class="card-header">
                        <h3>Başlık Ekle</h3>
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Başlık Yazısı" class="form-control mb-2" id="baslikYazisi">
                        <select id="baslikBoyutu" class="form-control  mb-2">
                            <option value="h1">h1</option>
                            <option value="h3">h3</option>
                            <option value="h4">h4</option>
                            <option value="h5">h5</option>
                            <option value="h6">h6</option>
                            <option value="h2">h2</option>  
                        </select>
                        <input type="text" placeholder="Başlık Classları" class="form-control" id="baslikClass">
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-success form-control" onclick="baslikEkle()">Başlık Ekle</button>
                    </div>
                </div>
                <div class="card p-2 mb-2">
                    <div class="card-header">
                        <h3>Paragraf Ekle</h3>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control mb-2" rows="5" id="paragrafYazisi"></textarea>
                        <input type="number" step="1" min="12" max="72" value="12" class="form-control mb-2" id="paragrafFontu">
                        <input type="text" placeholder="Paragraf Classları" class="form-control" id="paragrafClass">
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-success form-control" onclick="paragrafEkle()">Paragraf Ekle</button>
                    </div>
                </div>
            <div class="col-8">
                <h2>Web View</h2>
                <hr>
                <div id="content">
                  
                    
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/switchScript.js"></script>
</body>
</html>
